{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Usman's Django Blog</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
    <header class="text-center p-4 bg-light">
        <h1><a href="/" class="text-decoration-none text-dark">Django Blog</a></h1>
    </header>
    <div class="container mt-4">
        {% for post in posts %}
            <article class="border rounded p-3 mb-4">
                <time class="text-muted">Published: {{ post.published_date }}</time>
                <h2><a href="" class="text-primary">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </article>
        {% endfor %}
    </div>
</body>
</html>
